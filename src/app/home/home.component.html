<div class="table">
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
