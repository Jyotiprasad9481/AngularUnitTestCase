<div class="table" >
    <table class="styled-table">
        <thead>
            <tr>
                <th>Authorised person</th>
                <th>Phone No.</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.address.city}}</td>
            </tr>
        </tbody>
    </table>
</div>
